<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<!-- Favicon -->
<link rel="icon" href="/assets/img/brand/favicon.png" type="image/png">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">

    <script>
        $(function () {
            $("#js").load("/js.html");
        });
    </script>
</head>


<body style="background: #f7fafc;">
    <div id="js"></div>

    <div class="wrap">
        <!-- Header -->
        <div class="main-color py-8 text-center mb-4">
            <h1 class="text-white mb-0 ">Make It Worth '◡'</h1>
            <p class="text-lead text-white">당신의 비즈니스 파트너</p>
            <div class="text-center text-muted mb-4">
                <img src="/assets/img/brand/wiseU_new_wh.png" alt="" width="100">
            </div>
        </div>
        <!-- // Header -->
        <!-- login box-->
        <div class=" mt--8 pb-5 login-box-wrap">
            <div class="card-body login-box p-4">
                <div class="text-center text-muted mb-3">
                    LOGIN <i class="ni ni-user-run"></i>
                </div>
                <form role="form">
                    <div class="form-group mb-3">
                        <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                            </div>
                            <input class="form-control" placeholder="id" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-merge ">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-merge">
                            <select class="form-control form-control-sm">
                                <option value="">Korea</option>
                                <option value="">English</option>
                                <option value="">Vietanam</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn main-color my-2 px-4 text-white">로그인</button>
                    </div>
                </form>

            </div>
            <p class="copyrights text-center pt-2"> wiseU 8.0 Copyright 2020. M&WISE All rights
                reserved</p>
            <!--card-body-->

        </div>
        <!-- login box-->
        <!-- Footer -->
        <footer class="pt-7" id="footer-main">
            <div class=" text-center login-box-footer">
                본 사이트는 Chrome, Safari, Firefox 및 IE 11 이상에 최적화되어 있습니다.<br>HTML5, CSS3 기반으로 제작되어 IE 9 버전 이하에서는 일부 기능이
                정상적으로 작동하지 않습니다.
            </div>
        </footer>
    </div>
</body>

</html>
