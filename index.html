<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">

    <script>
        $(function () {
            $("#js").load("/js.html");
        });
    </script>
</head>


<body style="background: #f7fafc;">
    <div id="js"></div>

    <div class="wrap">
        <!-- Main content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header main-color py-5 py-lg-8 pt-lg-9">
                <div class="container">
                    <div class="header-body text-center mb-4">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                                <h1 class="text-white mb-0 " style="color:#f0f0f0;">Make It Worth '◡'</h1>
                                <p class="text-lead text-white">당신의 비즈니스 파트너</p>
                            </div>
                        </div>
                        <div class="text-center text-muted mb-4">
                            <img src="/assets/img/brand/wiseU_new_wh.png" alt="" width="100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container  mt--8 pb-5">
              
                <div class="row justify-content-center ">
                    <div class="col-lg-5 col-md-7 ">
                        <div class="card-body  px-lg-5 py-lg-5"
                            style="border-radius: 1%; box-shadow: 0px 1px 3px rgba(0,0,0,.25); background: #fff;">
                            <div class="text-center text-muted mb-4">
                               LOGIN <i class="ni ni-user-run"></i>
                              </div>
                            <form role="form">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-merge">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="id" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-merge ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-merge">
                                        <select class="form-control form-control-sm">
                                            <option value="">Korea</option>
                                            <option value="">English</option>
                                            <option value="">Vietanam</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn main-color my-4 text-white">Login</button>
                                </div>
                            </form>
                        </div>
                        <!--card-body-->

                    </div>
                    <!-- col-lg-5-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
