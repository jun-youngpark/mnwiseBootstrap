<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">

    <script>
    $(function () {
        $("#subNav").load("../subNav.html");
        $("#js").load("../js.html");
        $("#headerTop").load("../headerTop.html");
    });
    </script>
</head>

<body>
<!-- wrapper -->
<div class="wrapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <div id="headerTop"></div>
    <!-- //메뉴-->

    <!-- Contents area -->
    <div class="main-panel">
        <!-- Page content -->
        <div class="container-fluid mt-4 mb-2">

            <!-- card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header">
                    <!-- title  -->
                    <h3 class="mb-0">대상자 파일 올리기</h3>
                    <!-- //title -->
                </div>
                <!-- e.Card header -->

                <!-- form -->
                <form>
                    <!-- card body -->
                    <div class="card-body">
                        <h4 class="h3 text-primary mb-2">대상자 기본 정보</h4>
                        <div class="alert alert-secondary" role="alert">
                            <p class="txt_info01">
                                <span class="alert-text">입력 데이터 총 수 : 1건 (공백 줄은 제외함)</span>
                            </p>
                        </div>
                        <!-- Light table -->
                        <div class="table-responsive newgridWrap">
                            <table class="table table-sm dataTable">
                                <colgroup>
                                    <col style="width:15%;" />
                                    <col style="width:35%;" />
                                    <col style="width:15%;" />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">태그</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row"><em class="required">required</em>대상사 명</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>설명</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row"><em class="required">required</em>공유</th>
                                        <td>
                                            <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" id="fieldinfo" name="fieldinfo" class="custom-control-input" />
                                                <label class="custom-control-label" for="fieldinfo"><span class="hide">공유 선택</span></label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //Light table -->

                        <h4 class="h3 text-primary mt-5 mb-3">대상자 칼럼 지정</h4>
                        <!-- Light table -->
                        <div class="table-responsive newgridWrap">
                            <table class="table table-sm dataTable">
                                <colgroup>
                                    <col style="width:20%;" />
                                    <col />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>id</th>
                                        <td>
                                            <div class="form-row w-50">
                                                <div class="col-4">
                                                    <select class="form-control form-control-sm form-control-inline">
                                                        <option>아이디</option>
                                                        <option>이름</option>
                                                        <option>이메일</option>
                                                    </select>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" class="form-control form-control-sm" />
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>park</th>
                                        <td>
                                            <div class="form-row w-50">
                                                <div class="col-4">
                                                    <select class="form-control form-control-sm form-control-inline">
                                                        <option>아이디</option>
                                                        <option>이름</option>
                                                        <option>이메일</option>
                                                    </select>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" class="form-control form-control-sm" />
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>young@mnwise.com</th>
                                        <td>
                                            <div class="form-row w-50">
                                                <div class="col-4">
                                                    <select class="form-control form-control-sm form-control-inline">
                                                        <option>아이디</option>
                                                        <option>이름</option>
                                                        <option>이메일</option>
                                                    </select>
                                                </div>
                                                <div class="col-8">
                                                    <input type="text" class="form-control form-control-sm" />
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //Light table -->

                        <div class="progress-wrapper pt-0 w-50">
                            <div class="progress-info">
                              <div class="progress-label">
                                <span>총 수 : 1</span>
                              </div>
                              <div class="progress-percentage">
                                <span>60%</span>
                              </div>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-default" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- //card body -->
                    
                    <!-- button area -->
                    <div class="card-footer pb-4 btn_area">
                        <div class="row">
                            <div class="col col-6">
                            </div>
                            <div class="col col-6">
                                <button type="button" class="btn btn-outline-info btn-icon">
                                    <span class="btn-inner--text mr-2">다음단계</span><span class="btn-inner--icon"><i class="fas fa-chevron-right"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- e.button area -->
                </form>
                <!-- e.form -->
            </div>
            <!-- e.card -->

        </div> <!-- e.page content -->
    </div>
    <!-- e.Contents area -->
</div>
<!-- e.wrapper -->

</html>
