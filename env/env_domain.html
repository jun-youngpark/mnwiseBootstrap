<!DOCTYPE html>
<html lang="ko">
  <title>도메인 관리</title>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script> 
      $(function(){
        $("#subNav").load("../subNav.html");
        $("#js").load("../js.html");
        $("#headerTop").load("../headerTop.html");
    });  
    </script>    
</head>

<body>
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <div id="headerTop"></div>
    <!-- 메뉴 End-->
    
    <!-- 내용 -->
    <div class="main-panel">
      <!-- Page content -->
      <div class="container-fluid mt-4 mb-2">
        <div class="container-fluid">
          <div class="card mb-4">
            <!-- Card header -->
            <!-- 서버환경 정보 -->
            <div class="card">
              <!-- Card header -->
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col">
                    <h3 class="mb-0">도메인 관리</h3>
                  </div>
                  <div class="col text-right">
                    <button class="btn btn-sm btn-primary btn-round btn-icon" data-toggle="modal"
                      data-target="#saveModal">
                      <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
                      <span class="btn-inner--text">저장</span>
                    </button>
                  </div>
                </div>
              </div>
              <!-- card-body -->
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <span><i class="far fa-envelope"></i></span>
                    <label for="template">Email 도메인</label>
                    <textarea class="form-control" id="template" rows="5"></textarea>
                  </div>
                </form>
              </div> <!-- e.Card body -->
            </div>
          </div>
          <!--e.container-fluid-->
        </div> <!-- e.page content -->
      </div><!-- e.본문 e.main-panel -->
      </div>


    <!--내용-->



</html>
