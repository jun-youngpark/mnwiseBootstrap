<!DOCTYPE html>
<html lang="ko">
<title>도메인 관리</title>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    $(function () {
      $("#subNav").load("../subNav.html");
      $("#js").load("../js.html");
    });
  </script>
</head>

<body>
  <!-- wrapper-->
  <div class="wrapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <!-- 메뉴 End-->

    <!-- 내용 -->

    <div class="main-panel">
      <!-- Page content -->
      <div class="container-fluid mt-4 mb-2">
        <div class="card">
          <!-- Card header -->
          <div class="card-header">
            <h3 class="mb-0">메시지 발신자 정보</h3>
          </div>
          <!-- form -->
          <form>
            <!-- grid -->
            <div class="card-body newgridWrap">
              <!-- Light table -->
              <div class="table-responsive">
                <table class="table table-sm dataTable">
                  <thead class="thead-light">
                    <colgroup>
                      <col style="width:10%;" />
                      <col style="width:23%;" />
                      <col style="width:10%;" />
                      <col style="width:24%;" />
                      <col style="width:10%;" />
                      <col style="width:23%;" />
                    </colgroup>
                  <tbody>
                    <tr>
                      <th scope="row">발신자명</th>
                      <td> <input type="text" class="form-control form-control-sm" placeholder="" /></td>
                      <th scope="row">발신자 이메일</th>
                      <td><input type="text" class="form-control form-control-sm" placeholder=""
                          value="helpdesk@mnwise.com" /></td>
                      <th scope="row">반송메일 경로</th>
                      <td> <input type="text" class="form-control form-control-sm" placeholder=""
                          value="return@mnwise.com" /></td>

                    </tr>
                    <tr>
                      <th scope="row">발신자 전화번호</th>
                      <td> <input type="text" class="form-control form-control-sm" placeholder="" value="02-865-4210" />
                      </td>
                      <th scope="row">발신자 팩스번호</th>
                      <td class="border-right-0"><input type="text" class="form-control form-control-sm" placeholder="" value="02-865-4211" />
                      </td>
                      <td colspan="2" ></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- // Light table -->
              <!-- button area -->
              <div class="card-footer pb-4 btn_area">
                <button type="submit" class="btn btn btn-outline-primary btn-icon">
                  <span class="btn-inner--icon"><i class="fas fa-save"></i></span><span
                    class="btn-inner--text">저장</span>
                </button>
              </div>
              <!-- e.button area -->
            </div>
            <!-- //  grid -->
          </form>
          <!-- //form -->
        
       
      </div>
      <!-- // card-->
    </div>
  </div>
  <!--내용-->
  </div>
  <!-- // wrapper-->


</html>
