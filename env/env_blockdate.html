<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="tree_fontello/css/fontello.css">
  <script src="../assets/js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">

  <script>
    $(function () {
      $("#subNav").load("../subNav.html");
      $("#js").load("../js.html");
      $("#headerTop").load("../headerTop.html");

      $("#datepicker_year").datepicker({
        numberOfMonths: [3, 4],
        dateFormat: 'yy-mm-dd',
        showMonthAfterYear: true,
        yearSuffix: ".",
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        monthNames: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
        monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월",
          "12월"
        ],
      });

    });
  </script>
</head>

<body>
  <!-- wrapper -->
  <div class="wrapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <div id="headerTop"></div>
    <!-- //메뉴-->

    <!-- Contents area -->
    <div class="main-panel">
      <!-- Page content -->
      <div class="container-fluid mt-4 mb-2">

        <!-- card -->
        <div class="card">

          <!-- Card header -->
          <div class="card-header">
            <h3 class="mb-0">공휴일 관리</h3>
          </div>
          <!-- e.Card header -->

          <!-- card body -->
          <div class="card-body">
            <div id="datepicker_year"></div>
          </div>
           <!-- //card body -->

        </div>
        <!-- e.card -->

      </div> <!-- e.page content -->
    </div>
    <!-- e.Contents area -->
  </div>
  <!-- e.wrapper -->

</html>
