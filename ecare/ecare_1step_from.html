<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">

    <script>
    $(function () {
        $("#subNav").load("../subNav.html");
        $("#js").load("../js.html");
        $("#headerTop").load("../headerTop.html");
    });
    </script>
</head>

<body>
<!-- wrapper -->
<div class="wrapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <div id="headerTop"></div>
    <!-- //메뉴-->

    <!-- Contents area -->
    <div class="main-panel">
        <!-- Page content -->
        <div class="container-fluid mt-4 mb-2">

            <!-- card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header">
                    <div class="row">
                        <!-- title  -->
                        <div class="col-8">
                            <h3 class="mb-0">이케어 등록 (기본정보)</h3>
                        </div>
                        <!-- //title -->

                        <!-- step -->
                        <div class="col-4 row pr-0 justify-content-end">
                            <ul class="stepWrap">
                                <li class="current"><div class="box"><span class="txt">STEP</span><strong>1</strong></div></li>
                                <li><div class="box"><span class="txt">STEP</span><strong>2</strong></div></li>
                                <li><div class="box"><span class="txt">STEP</span><strong>3</strong></div></li>
                            </ul>
                        </div>
                        <!-- e.step -->
                    </div>
                </div>
                <!-- e.Card header -->

                <!-- form -->
                <form>
                    <!-- card body -->
                    <div class="card-body">
                        <!-- Light table -->
                        <div class="table-responsive newgridWrap">
                            <table class="table table-sm dataTable">
                                <colgroup>
                                    <col style="width:10%;" />
                                    <col style="width:15%;" />
                                    <col style="width:10%;" />
                                    <col />
                                    <col style="width:10%;" />
                                    <col style="width:20%;" />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>유형</th>
                                        <td colspan="3">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline1">실시간</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline2">준실시간</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline3">스케쥴(분)</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline4">스케쥴</label>
                                            </div>
                                        </td>
                                        <th scope="row">태그</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>이케어 명</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row">이케어 설명</th>
                                        <td colspan="3"><input type="text" class="form-control form-control-sm" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">담당부서</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row">담당자</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row">요청 부서코드</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                    </tr>

                                    <!-- modify -->
                                    <tr>
                                        <th scope="row"><em class="required">required</em>요청자 아이디</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row">작성일</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row">최종 수정일</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>채널</th>
                                        <td colspan="3">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline1">실시간</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline2">준실시간</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline3">스케쥴(분)</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input" />
                                                <label class="custom-control-label" for="customRadioInline4">스케쥴</label>
                                            </div>
                                        </td>
                                        <th scope="row">핸들러 타입</th>
                                        <td>Groovy</td>
                                    </tr>
                                    <!-- modify -->

                                    <!-- registration -->
                                    <tr>
                                        <th scope="row"><em class="required">required</em>요청자 아이디</th>
                                        <td><input type="text" class="form-control form-control-sm" /></td>
                                        <th scope="row"><em class="required">required</em>핸들러 타입</th>
                                        <td colspan="4">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="handler1" name="handler" class="custom-control-input" />
                                                <label class="custom-control-label" for="handler1">groovy</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="handler2" name="handler" class="custom-control-input" />
                                                <label class="custom-control-label" for="handler2">script</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><em class="required">required</em>채널</th>
                                        <td colspan="5">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="reg_channel1" name="reg_channel" class="custom-control-input" />
                                                <label class="custom-control-label" for="reg_channel1">EMAIL</label>
                                            </div>
                                            <div class="custom-control custom-checkbox custom-control-inline form_subcheckbox">
                                                <input type="checkbox" id="security" name="security" class="custom-control-input" />
                                                <label class="custom-control-label" for="security">보안메일</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="reg_channel2" name="reg_channel" class="custom-control-input" />
                                                <label class="custom-control-label" for="reg_channel2">SMS</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="reg_channel3" name="reg_channel" class="custom-control-input" />
                                                <label class="custom-control-label" for="reg_channel3">LMS/MMS</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="reg_channel4" name="reg_channel" class="custom-control-input" />
                                                <label class="custom-control-label" for="reg_channel4">PUSH</label>

                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="reg_channel5" name="reg_channel" class="custom-control-input" />

                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="reg_channel6" name="reg_channel" class="custom-control-input" />
                                                <label class="custom-control-label" for="reg_channel6">FAX</label>
                                            </div>

                                    </tr>
                                    <!-- //registration -->
                                </tbody>
                            </table>
                        </div>
                        <!-- //Light table -->
                    </div>
                    <!-- //card body -->
                    
                    <!-- button area -->
                    <div class="card-footer pb-4 btn_area">
                        <div class="row">
                            <div class="col col-6">
                                <button type="submit" class="btn btn btn-outline-primary btn-icon">
                                    <span class="btn-inner--icon"><i class="fas fa-save"></i></span><span class="btn-inner--text">저장</span>
                                </button>
                            </div>
                            <div class="col col-6">
                                <button type="button" class="btn btn btn-outline-info btn-icon">
                                    <span class="btn-inner--text mr-2">다음단계</span><span class="btn-inner--icon"><i class="fas fa-chevron-right"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- e.button area -->
                
                </form>
                <!-- e.form -->
            </div>
            <!-- e.card -->

        </div> <!-- e.page content -->
    </div>
    <!-- e.Contents area -->
</div>
<!-- e.wrapper -->

</html>
