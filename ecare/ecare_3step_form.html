<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">
    <script src="../assets/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">

    <script>
    $(function () {
        $("#subNav").load("../subNav.html");
        $("#js").load("../js.html");
        $("#headerTop").load("../headerTop.html");

        //datepicker
        $("#start_date").datepicker({
			beforeShow: function(input) {
			    setTimeout(function(){
			       $('#ui-datepicker-div').css({'position':'', 'top':'', 'bottom':'', 'left':'', 'z-index':''});
			    })
			},
			dateFormat: 'yy-mm-dd',
			showMonthAfterYear: true,
            yearSuffix: "년",
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            monthNames: [ "1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월" ],
            monthNamesShort: [ "1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월" ],
			showOtherMonths: true,
		});
        $("#end_date").datepicker({
			beforeShow: function(input) {
			    setTimeout(function(){
			       $('#ui-datepicker-div').css({'position':'', 'top':'', 'bottom':'', 'left':'', 'z-index':''});
			    })
			},
			dateFormat: 'yy-mm-dd',
			showMonthAfterYear: true,
            yearSuffix: "년",
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            monthNames: [ "1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월" ],
            monthNamesShort: [ "1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월" ],
			showOtherMonths: true,
		});
    });
    </script>
</head>

<body>
<!-- wrapper -->
<div class="wrapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <div id="headerTop"></div>
    <!-- //메뉴-->

    <!-- Contents area -->
    <div class="main-panel">
        <!-- Page content -->
        <div class="container-fluid mt-4 mb-2">

            <!-- card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header">
                    <div class="row">
                        <!-- title  -->
                        <div class="col-8">
                            <h3 class="mb-0">이케어 등록(이케어 수행)</h3>
                        </div>
                        <!-- //title -->

                        <!-- step -->
                        <div class="col-4 row pr-0 justify-content-end">
                            <ul class="stepWrap">
                                <li><div class="box"><span class="txt">STEP</span><strong>1</strong></div></li>
                                <li><div class="box"><span class="txt">STEP</span><strong>2</strong></div></li>
                                <li class="current"><div class="box"><span class="txt">STEP</span><strong>3</strong></div></li>
                            </ul>
                        </div>
                        <!-- e.step -->
                    </div>
                </div>
                <!-- e.Card header -->

                <!-- card body -->
                <div class="card-body">
                    <!-- Light table -->
                    <div class="table-responsive newgridWrap">
                        <table class="table table-sm dataTable">
                            <colgroup>
                                <col style="width:10%;" />
                                <col style="width:23%;" />
                                <col style="width:10%;" />
                                <col style="width:23%;" />
                                <col style="width:10%;" />
                                <col style="width:24%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">이케어 명</th>
                                    <td>알림톡</td>
                                    <th scope="row">이케어 설명</th>
                                    <td colspan="3">FAX</td>
                                </tr>
                                <tr>
                                    <th scope="row">담당부서</th>
                                    <td>부서명</td>
                                    <th scope="row">담당자</th>
                                    <td>담당자 명</td>
                                    <th scope="row">대상자</th>
                                    <td>대상자(2명)</td>
                                </tr>
                                <tr>
                                    <th scope="row">작성일</th>
                                    <td>2020-09-03 00:00:00</td>
                                    <th scope="row">최종 수정일</th>
                                    <td>2020-09-03 00:00:00</td>
                                    <th scope="row">서버 현재시간</th>
                                    <td>2020-09-03 00:00:00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //Light table -->
                </div>
                <!-- //card body -->

                <!-- form -->
                <form>
                <!-- card body -->
                <div class="card-body">
                    <h1 class="h3 text-primary mb-3">수행정보</h1>
                    <!-- Light table -->
                    <div class="table-responsive newgridWrap">
                        <table class="table table-sm dataTable">
                            <colgroup>
                                <col style="width:15%;" />
                                <col style="width:30%;" />
                                <col style="width:15%;" />
                                <col style="width:40%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row"><em class="required">required</em>서비스 시작일</th>
                                    <td>
                                        <div class="input_datebox">
                                            <input type="text" id="start_date" class="form-control form-control-sm" />
                                        </div>
                                    </td>
                                    <th scope="row"><em class="required">required</em>서비스 종료일</th>
                                    <td>
                                        <div class="input_datebox">
                                            <input type="text" id="end_date" class="form-control form-control-sm" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><em class="required">required</em>발송 시작 시간</th>
                                    <td><input class="form-control form-control-sm" type="time" value="10:30:00" id="example-time-input"></td>
                                    <th scope="row"><em class="required">required</em>스케쥴 설정</th>
                                    <td>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="schedule1" name="scheduleSet" class="custom-control-input" />
                                            <label class="custom-control-label" for="schedule1">매일</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="schedule2" name="scheduleSet" class="custom-control-input" />
                                            <label class="custom-control-label" for="schedule2">매주</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="schedule3" name="scheduleSet" class="custom-control-input" />
                                            <label class="custom-control-label" for="schedule3">매월</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="schedule4" name="scheduleSet" class="custom-control-input" />
                                            <label class="custom-control-label" for="schedule4">한번만</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">세부 설정</th>
                                    <td></td>
                                    <th scope="row">수행상태</th>
                                    <td><span class="align-middle">작성중</span>
                                        <button type="button" class="btn btn-outline-primary ml-3 btn-sm">상태변경</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //Light table -->

                    <div class="btn_area">
                        <button type="button" class="btn btn-outline-primary btn-icon">
                            <span class="btn-inner--icon"><i class="fas fa-save"></i></span><span class="btn-inner--text">스케쥴 저장</span>
                        </button>
                    </div>
                </div>
                <!-- //card body -->

                <!-- card body -->
                <div class="card-body">
                    <h1 class="h3 text-primary mb-3">옴니채널 메시지</h1>
                    <!-- Light table -->
                    <div class="table-responsive newgridWrap">
                        <table class="table table-sm dataTable">
                            <colgroup>
                                <col style="width:15%;" />
                                <col style="width:30%;" />
                                <col style="width:15%;" />
                                <col style="width:40%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">성공</th>
                                    <td>
                                        <select class="form-control form-control-sm d-inline-block w-auto">
                                            <option value="">EMAIL</option>
                                            <option value=""></option>
                                        </select>
                                        <button type="button" class="btn btn-sm btn-outline-primary ml-2">생성</button>
                                    </td>
                                    <th scope="row">실패</th>
                                    <td>
                                        <select class="form-control form-control-sm d-inline-block w-auto">
                                            <option value="">EMAIL</option>
                                            <option value=""></option>
                                        </select>
                                        <button type="button" class="btn btn-sm btn-outline-primary ml-2">생성</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //Light table -->
                </div>
                <!-- //card body -->
                
                <!-- button area -->
                <div class="card-footer pb-4 btn_area">
                    <div class="row">
                        <div class="col text-right">
                            <button type="button" class="btn btn-outline-info btn-icon">
                                <span class="btn-inner--icon"><i class="fas fa-chevron-left"></i></span><span class="btn-inner--text">이전단계</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- e.button area -->
                </form>
                <!-- e.form -->
            
            </div>
            <!-- e.card -->

        </div> <!-- e.page content -->
    </div>
    <!-- e.Contents area -->
</div>
<!-- e.wrapper -->
</html>
