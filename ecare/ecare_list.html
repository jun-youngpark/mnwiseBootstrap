<script>
    $(window).load(function() {
        // table top button & search ui
        function searchui() {
            var tot = $(".table_option").width();
            var w01 = $(".table_option .btn_area").innerWidth() + $(".table_option .searchWrap").innerWidth();

            if(tot  < w01 ) {
                $(".table_option").addClass("st02");
            } else {
                $(".table_option").removeClass("st02");
            }
        };

        searchui();

        $(window).resize(function() {
            searchui();
        });
    });
