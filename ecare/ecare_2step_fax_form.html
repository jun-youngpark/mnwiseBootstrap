<!DOCTYPE html>
<html lang="ko">
<title>wise U</title>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="tree_fontello/css/fontello.css">

    <script>
    $(function () {
        $("#subNav").load("../subNav.html");
        $("#js").load("../js.html");
        $("#headerTop").load("../headerTop.html");
    });
    </script>
</head>

<body>
<!-- wrapper -->
<div class="wrapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <!-- //메뉴-->

    <!-- Contents area -->
    <div class="main-panel">
        <!-- Page content -->
        <div class="container-fluid mt-4 mb-2">

            <!-- card -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header">
                    <div class="row">
                        <!-- title  -->
                        <div class="col-8">
                            <h3 class="mb-0">이케어 등록- 팩스(메시지작성)</h3>
                        </div>
                        <!-- //title -->

                        <!-- step -->
                        <div class="col-4 row pr-0 justify-content-end">
                            <ul class="stepWrap">
                                <li><div class="box"><span class="txt">STEP</span><strong>1</strong></div></li>
                                <li class="current"><div class="box"><span class="txt">STEP</span><strong>2</strong></div></li>
                                <li><div class="box"><span class="txt">STEP</span><strong>3</strong></div></li>
                            </ul>
                        </div>
                        <!-- e.step -->
                    </div>
                </div>
                <!-- e.Card header -->

                <!-- form -->
                <form>
                <!-- card body -->
                <div class="card-body">
                    <!-- Light table -->
                    <div class="table-responsive newgridWrap">
                        <table class="table table-sm dataTable">
                            <colgroup>
                                <col style="width:15%;" />
                                <col style="width:35%;" />
                                <col style="width:15%;" />
                                <col style="width:35%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">이케어 번호</th>
                                    <td><em class="txt_channel">E</em> <span>357</span></td>
                                    <th scope="row">이케어 명</th>
                                    <td>FAX</td>
                                </tr>
                                <tr>
                                    <th scope="row"><em class="required">required</em>발신자 명</th>
                                    <td><input type="text" class="form-control form-control-sm" /></td>
                                    <th scope="row"><em class="required">required</em>발신자 번호</th>
                                    <td><input type="text" class="form-control form-control-sm" /></td>
                                </tr>
                                <tr>
                                    <th scope="row"><em class="required">required</em>대상자</th>
                                    <td colspan="3">
                                        <div class="form-row align-items-center">
                                            <div class="col-4"><input type="text" class="form-control form-control-sm" placeholder="" /></div>
                                            <div class="col-2 input-has-unit"><input type="text" class="form-control form-control-sm" placeholder="" /><spa class="unit">명</spa></div>
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-outline-primary btn-sm btn-icon btn_search">
                                                    <span class="btn-inner--icon"><i class="fas fa-search"></i></span><span class="btn-inner--text hide">검색</span>
                                                </button>
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-outline-primary btn-sm" type="button">대상자 선택</button>
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-outline-primary btn-sm" type="button">대상자 등록</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //Light table -->
                </div>
                <!-- //card body -->

                <!-- message -->
                <div class="card-body">
                    <!-- tab -->
                    <ul class="nav nav-tabs tab01">
                        <li class="nav-item">
                            <a class="nav-link active" id="template-tab" data-toggle="tab" href="#template" role="tab" aria-controls="template" aria-selected="true">본문</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="handler-tab" data-toggle="tab" href="#handler" role="tab" aria-controls="handler" aria-selected="false">핸들러</a>
                        </li>
                    </ul>
                    <!-- //tab -->

                    <!-- tab content -->
                    <div class="tab-content">
                        <!-- 템플릿 tab -->
                        <div class="tab-pane active" id="template" role="tabpanel" aria-labelledby="template-tab">
                            <!-- search -->
                            <div class="row mt-3 mb-3">
                                <div class="col-auto search_input">
                                    <select class="form-control form-control-sm">
                                        <option value="">개인화 정보</option>
                                        <option value=""></option>
                                    </select>
                                    <select class="form-control form-control-sm">
                                        <option value="">불러오기</option>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <!-- //search -->

                            <!-- textarea -->
                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
                            </div>
                            <!-- //textarea -->
                            
                        </div>
                        <!-- //템플릿 tab -->

                        <!-- 핸들러 tab -->
                        <div class="tab-pane" id="handler" role="tabpanel" aria-labelledby="handler-tab">
                            <!-- textarea -->
                            <div class="edit_area mt-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
                            </div>
                            <!-- //textarea -->

                            <!-- edit area - option -->
                            <div class="row mt-3 align-items-center">
                                <div class="col-auto mr-3">
                                    <div class="row align-items-center">
                                        <label class="col-auto col-form-label form-control-label" for="">기본 핸들러</label>
                                        <select class="col form-control form-control-sm">
                                            <option value="">SMS Schedule</option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto align-items-center">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1" />
                                        <label class="custom-control-label" for="customSwitch1">핸들러 수정</label>
                                    </div>
                                </div>
                            </div>
                            <!-- //edit area - option -->
                        </div>
                        <!-- //핸들러 tab -->
                    </div>
                    <!-- //tab content -->
                </div>
                <!-- //message -->
                
                <!-- button area -->
                <div class="card-footer pb-4 btn_area">
                    <div class="row">
                        <div class="col col-6">
                            <button type="submit" class="btn btn btn-outline-primary btn-icon">
                                <span class="btn-inner--icon"><i class="fas fa-save"></i></span><span class="btn-inner--text">저장</span>
                            </button>
                            <button type="button" class="btn btn btn-outline-default">미리보기</button>
                            <button type="button" class="btn btn btn-outline-default">테스트 발송</button>
                        </div>
                        <div class="col col-6">
                            <button type="button" class="btn btn btn-outline-info btn-icon">
                                <span class="btn-inner--icon"><i class="fas fa-chevron-left"></i></span><span class="btn-inner--text">이전단계</span>
                            </button>
                            <button type="button" class="btn btn btn-outline-info btn-icon">
                                <span class="btn-inner--text mr-2">다음단계</span><span class="btn-inner--icon"><i class="fas fa-chevron-right"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- e.button area -->
                </form>
                <!-- e.form -->
            
            </div>
            <!-- e.card -->

        </div> <!-- e.page content -->
    </div>
    <!-- e.Contents area -->
</div>
<!-- e.wrapper -->

</html>
