<!DOCTYPE html>
<html lang="ko">
<title>모바일 템플릿 등록</title>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    $(function () {
      $("#subNav").load("../subNav.html");
      $("#js").load("../js.html");
      $("#headerTop").load("../headerTop.html");
    });
  </script>
</head>

<body>
  <div class="wapper">
    <!-- 메뉴 -->
    <div id="subNav"></div>
    <div id="js"></div>
    <div id="headerTop"></div>
    <!-- 메뉴 End-->

    <!-- 내용 -->
    <div class="main-panel">
      <!-- Page content -->
      <div class="container-fluid mt-4 mb-2">
        <div class="card mb-4">
          <div class="card">
            <!-- Card header -->
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h3 class="mb-0">모바일 템플릿 등록</h3>
                </div>
                <div class="col text-right">
                  <a href="#" class="btn btn-sm btn-primary btn-round btn-icon" data-toggle="tooltip"
                    data-original-title="Edit product">
                    <span class="btn-inner--icon"><i class="fas fa-save"></i></span>
                    <span class="btn-inner--text">저장</span>
                  </a>
                </div>
              </div>
            </div>
            <!-- card-body -->
            <div class="card-body">
              <form>
                  <div class="row  mb-3">
                    <div class="col-12">
                        <label class="col-form-label form-control-label">* 템플릿 유형</label>
                        <div class="fomrgroup">
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="" class="custom-control-input" checked>
                            <label class="custom-control-label">단문 메시지(80 byte)</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" class="custom-control-input">
                            <label class="custom-control-label">장문 메시지(2000 byte)</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="" class="custom-control-input">
                            <label class="custom-control-label">MMS 이미지</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="" class="custom-control-input">
                            <label class="custom-control-label">친구톡 이미지</label>
                          </div>

                        </div>
                      </div>
                  </div>
                <div class="row  mb-3">
                  <div class="col-6">
                    <div class="fomrgroup"> <label class="form-control-label" for="">* 템플릿명</label>
                      <input class="form-control" type="text" id="">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="fomrgroup"> <label class="form-control-label" for="">설명</label>
                      <input class="form-control" type="text" id="">
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-12">
                    <div class="fomrgroup"> <label class="form-control-label" for="">태그</label>
                      <input class="form-control" type="text" id="">
                    </div>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-4">
                    <label class="form-control-label">* 공유유형</label>
                    <div class="fomrgroup pt-2">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="" class="custom-control-input" checked>
                        <label class="custom-control-label">사용자</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" class="custom-control-input">
                        <label class="custom-control-label">부서</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="" class="custom-control-input">
                        <label class="custom-control-label">전체</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <label class="form-control-label" for="">*파일선택</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFileLang" lang="en">
                      <label class="custom-file-label" for="customFileLang"></label>
                    </div>
                    <h5 class="pt-1 mb-0 text-danger">지원하는 파일 확장자: jpg, 파일 최대 사이즈: 40KB</h5>
                    <h5 class="mb-0 text-danger">권장 해상도: 220 x 184</h5>
                  </div>
                </div>
              </form>
              <button type="button" class="btn  btn-outline-primary px-8  mb-4">등록</button>
            </div> <!-- e.Card body -->
          </div>
        </div>
        <!--e.container-fluid-->
      </div> <!-- e.page content -->
    </div>
    <!--내용-->
  </div>

</html>
